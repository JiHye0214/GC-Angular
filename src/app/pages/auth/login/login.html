<div class="common-back">
  <h2>Sign In</h2>
  <form [formGroup]="loginForm" name="login">
    <label for="email">Email</label>
    <input
      name="email"
      formControlName="email"
      id="email"
      type="email"
    />
    <label for="password">Password</label>
    <input
      name="password"
      formControlName="password"
      id="password"
      type="password"
    />

    <button type="submit" (click)="login()" [disabled]="loginForm.invalid">Login</button>

    <!-- <div *ngIf="formTouched">
      <small id="warn-msg" *ngIf="getFormErrors() as msg">{{ msg }}</small>
    </div> -->
  </form>
</div>
