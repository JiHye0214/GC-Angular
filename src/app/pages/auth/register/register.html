<div class="common-back">
  <h2>Sign In</h2>
  <form [formGroup]="registerForm" name="register">
    <label for="email">Email</label>
    <input
      name="email"
      formControlName="email"
      id="email"
      type="email"
    />
    <label for="password">Password</label>
    <input
      name="password"
      formControlName="password"
      id="password"
      type="password"
    />
    <label for="confirmPw">Confirm Password</label>
    <input
      name="confirmPw"
      formControlName="confirmPw"
      id="confirmPw"
      type="password"
    />
    <label for="firstname">First Name</label>
    <input
      name="firstname"
      formControlName="firstname"
      id="firstname"
      type="text"
    />
    <label for="lastname">Last Name</label>
    <input
      name="lastname"
      formControlName="lastname"
      id="lastname"
      type="text"
    />

    <!-- <button type="submit" (click)="login()" [disabled]="registerForm.invalid">Login</button> -->

    <!-- <div *ngIf="formTouched">
      <small id="warn-msg" *ngIf="getFormErrors() as msg">{{ msg }}</small>
    </div> -->
  </form>
</div>
